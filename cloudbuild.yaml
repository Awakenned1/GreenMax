steps:
  # Install dependencies
  - name: 'python:3.12'
    entrypoint: pip
    args: ['install', '-r', 'requirements.txt', '-t', '.']

  # Run tests
  - name: 'python:3.12'
    entrypoint: python
    args: ['-m', 'pytest', 'tests/']
    env:
      - 'PYTHONPATH=.'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'greenmax'
      - '--source'
      - '.'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

timeout: '1800s'
