<!DOCTYPE html>
<html>
<head>
    <title>Energy Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>EnergyTracker</h1>
    </header>

    <main>
        <div class="consumption-stats">
            <div class="stat">
                <h2>Daily Consumption</h2>
                <p><span id="daily-consumption">24.5</span> kWh</p>
                <p>70% vs. yesterday</p>
            </div>
            <div class="stat">
                <h2>Weekly Consumption</h2>
                <p><span id="weekly-consumption">168.2</span> kWh</p>
                <p>8% vs. last week</p>
            </div>
            <div class="stat">
                <h2>Monthly Consumption</h2>
                <p><span id="monthly-consumption">720.8</span> kWh</p>
                <p>5% vs. last month</p>
            </div>
        </div>

        <div class="today-usage">
            <h2>Today's Energy Usage</h2>
            <canvas id="energy-chart"></canvas>
        </div>

        <div class="energy-tips">
            <h2>Energy Saving Tips</h2>
            <ul>
                <li>Switch to LED bulbs</li>
                <li>Reduce thermostat by 1 degree</li>
                <li>Wash clothes in cold water</li>
            </ul>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
